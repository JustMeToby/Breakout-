<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Breakout Plus</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Breakout Plus</h1>
            <div id="controls">
                <div class="control">
                    <span>Sound:</span>
                    <span class="soundswitch soundon">On</span>
                </div>
                <div class="control">
                    <span>Music:</span>
                    <span class="musicswitch musicoff">Off</span>
                </div>
                <div class="control">
                    <span>Lives:</span>
                    <span class="lives">5</span>
                </div>
                <div class="control">
                    <span>Bricks:</span>
                    <span class="brickcount">0</span>
                </div>
            </div>
        </div>
        <div id="game-stage">
            <div id="starfield"></div>
            <div id="bricks-container"></div>
            <div id="ball"></div>
            <div id="player"></div>
            <div id="countdown-message" style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 2.5em; color: white; text-align: center; z-index: 1000; text-shadow: 2px 2px 4px #000000; display: none;"></div>
        </div>
        <div id="gameover">
            <h2>Game Over</h2>
            <p>Click to play again</p>
        </div>
        <div id="gamewin">
            <h2>Level Complete!</h2>
            <p>
                <button id="nextLevelButton">Next Level</button>
                <button id="playAgainButtonWin">Play Again</button>
            </p>
        </div>
        <div id="footer">
            <p>&copy; 2023 Breakout Plus</p>
        </div>
    </div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.sounds.js"></script>
    <script src="js/starfield.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
